name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: Check lockfile
        run: |
          echo "Checking for pnpm-lock.yaml..."
          ls -la pnpm-lock.yaml || echo "pnpm-lock.yaml not found"
          if [ -f pnpm-lock.yaml ]; then
            echo "pnpm-lock.yaml exists"
            head -5 pnpm-lock.yaml
          fi

      - name: Install dependencies
        run: |
          if [ -f pnpm-lock.yaml ]; then
            pnpm install --frozen-lockfile
          else
            echo "pnpm-lock.yaml not found, installing without frozen lockfile"
            pnpm install
          fi

      - name: Build
        env:
          # 设置 base 路径为仓库名（例如：/monto-email-builder/）
          # 如果是用户/组织主页，可以设置为 '/'
          VITE_BASE_PATH: /${{ github.event.repository.name }}/
        run: pnpm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs-dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

